<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Obrigado - Global Porto Containers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .loader {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Redireciona para o WhatsApp após 1 segundo
        setTimeout(() => {
            window.location.href = "https://wa.me/5513997585125";
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Estamos redirecionando você para o WhatsApp...</p>
        <div class="loader"></div>
    </div>

    <!-- Event snippet for Página de Obrigado conversion page -->
    <script>
        gtag('event', 'conversion', {'send_to': 'AW-10791047084/mz0KCIG-iO8ZEKyfyZko'});
    </script>
</body>
</html>
